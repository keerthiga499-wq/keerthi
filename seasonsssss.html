<html>
<head>
    <title>Create an Input Field</title>
</head>
<body>

<label>Enter an input</label>
<input type="number" id="input"><br><br>

<button onclick="showseason()">Click</button>

<p id="result"></p>

<script>
function showseason() {
    let count = parseInt(document.getElementById("input").value);
    let season = "";

    switch (count) {
        case 1:
            season = "summer";
            break;
        case 2:
            season = "winter";
            break;
        case 3:
            season = "spring";
            break;
        case 4:
            season = "rainy";
            break;
        default:
            season = "Please enter a number between 1 and 4.";
    }

    document.getElementById("result").innerHTML = season;
}
</script>

</body>
</html>
