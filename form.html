<html>
<head>
<title>Form</title>
</head>
<body>
<h2>Form Elements</h2>
<form>
<label>First Name:</label>
<input type="Text"name="firstName"><br><br>
<label>Last Name:</label>
<input type="text"name="lastName"><br><br>
<label>date of birth:</label>
<input type="date"name="dob"><br><br>
<label>age:</label>
<input type="number"name="age"><br><br>
<label>Gender:</label>
<select name="gender">
<option value="male">Male</option>
<option value="male">female</option>
</select><br><br>
<label>email address:</label>
<input type="email"name="email"><br><br>
<label>position available:</label><br>
<input type="checkbox"name="position"value"=junior developer">junior developer<br>
<input type="checkbox"name="position"value"=mid level developer">mid level developer<br>
<input type="checkbox"name="position"value"=senior developer">senior developer<br>
<label>programming language:</label><br>
<input type="checkbox"name="language"value"=java">java<br>
<input type="checkbox"name="language"value"=javascript">javascript<br>
<label>password:</label>
<input type="password"name="password"><br><br>
<label>confirm password:</label>
<input type="password"name="confirm password"><br><br>
<input typy="submit"value="submit">
<input typy="reset"value="reset">
</form>
</body>
</html>
